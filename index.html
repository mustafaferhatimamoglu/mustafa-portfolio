<!doctype html>

  <link rel="stylesheet" href="styles.css" />
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-wrap">
      <a class="brand" href="#hero">MFƒ∞</a>

      <button id="menuToggle" class="menu-toggle" aria-label="Menu" aria-expanded="false">
        <svg class="icon-open" viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M3 6h18v2H3V6Zm0 5h18v2H3v-2Zm0 5h18v2H3v-2Z"/></svg>
        <svg class="icon-close" viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M18.3 5.71 12 12.01l-6.3-6.3-1.41 1.41 6.29 6.3-6.3 6.29 1.42 1.42 6.3-6.3 6.29 6.3 1.41-1.42-6.3-6.29 6.3-6.3Z"/></svg>
      </button>

      <nav id="mainNav" class="nav">
        <a data-i18n="nav.about" href="#about"></a>
        <a data-i18n="nav.skills" href="#skills"></a>
        <a data-i18n="nav.experience" href="#experience"></a>
        <a data-i18n="nav.projects" href="#projects"></a>
        <a data-i18n="nav.contact" href="#contact"></a>
      </nav>

      <div class="header-actions">
        <select id="langSelect" aria-label="Language">
          <option value="tr">TR</option>
          <option value="en">EN</option>
        </select>
        <button id="loginBtn" class="btn small outline" data-i18n="auth.login"></button>
        <button id="themeToggle" class="theme-toggle" aria-label="Theme">‚òÄÔ∏è</button>
      </div>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="hero container">
      <div class="hero__text">
        <h1>
          <span class="muted" data-i18n="hero.hello"></span>
          <span data-i18n="hero.iAm"></span>
          <span class="accent">Mustafa Ferhat ƒ∞mamoƒülu</span><span class="cursor">|</span>
        </h1>
        <p class="hero__lead">
          <strong id="typer"
            data-phrases-tr='[" Yazƒ±lƒ±m m√ºhendisiyim."," Makine & Elektronik konularƒ±na h√¢kimim."," Kurumsal yazƒ±lƒ±m ve IoT projeleri geli≈ütiriyorum."," G√∂r√ºnt√º i≈üleme ve entegrasyona odaklanƒ±yorum."]'
            data-phrases-en='[" I am a software engineer."," I am proficient in Mechanical & Electronics."," I build enterprise software and IoT projects."," I focus on computer vision and integrations."]'>
          </strong>
        </p>
        <div class="hero__ctas">
          <a class="btn primary" href="#projects" data-i18n="hero.viewProjects"></a>
          <a class="btn" href="#contact" data-i18n="hero.contactMe"></a>
        </div>
        <div id="heroMeta" class="hero__meta" hidden>
          <span id="locChip">üìç Kayseri / Kocasinan</span>
          <span data-i18n="hero.years"></span>
        </div>
      </div>
      <div class="hero__card" id="heroCard">
        <div class="hero__badge" data-i18n="hero.badge"></div>
        <ul class="hero__bullets">
          <li>C#/.NET, MSSQL, DevExpress</li>
          <li>ESP32, IoT, Embedded</li>
          <li data-i18n="hero.cvAi"></li>
          <li data-i18n="hero.erp"></li>
        </ul>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="container section">
      <h2 data-i18n="sections.about"></h2>
      <p id="aboutText" data-i18n="about.text"></p>
      <div class="about__grid">
        <div>
          <h3 data-i18n="about.focus"></h3>
          <ul id="focusTags" class="tags"></ul>
        </div>
        <div>
          <h3 data-i18n="about.edu"></h3>
          <p data-i18n="about.edu1"></p>
          <p data-i18n="about.edu2"></p>
        </div>
      </div>
    </section>

    <!-- SKILLS -->
    <section id="skills" class="container section">
      <h2 data-i18n="sections.skills"></h2>
      <div id="skillsGrid" class="skills-grid"></div>
    </section>

    <!-- EXPERIENCE -->
    <section id="experience" class="container section">
      <h2 data-i18n="sections.experience"></h2>
      <div id="experienceList" class="timeline"></div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="container section">
      <h2 data-i18n="sections.projects"></h2>
      <div class="filters">
        <button class="chip is-active" data-filter="all" data-i18n="filters.all"></button>
        <button class="chip" data-filter="software" data-i18n="filters.software"></button>
        <button class="chip" data-filter="iot" data-i18n="filters.iot"></button>
        <button class="chip" data-filter="ai" data-i18n="filters.ai"></button>
        <button class="chip" data-filter="automation" data-i18n="filters.automation"></button>
      </div>
      <div id="projectsGrid" class="cards"></div>
    </section>

    <!-- CONTACT (Telegram-only i≈ü akƒ±≈ülarƒ±) -->
    <section id="contact" class="container section">
      <h2 data-i18n="sections.contact"></h2>

      <div class="contact contact-grid" id="contactButtons">
        <a class="btn contact-btn whats" id="btnWhats" target="_blank" rel="noopener" data-i18n="contact.whats"></a>
        <a class="btn contact-btn call" id="btnCall" data-i18n="contact.call"></a>
        <a class="btn contact-btn tg" id="btnTg" target="_blank" rel="noopener" data-i18n="contact.tg"></a>
        <!-- SMS parametreli -->
      </div>

      <form id="contactForm" class="form card" novalidate>
        <h3 data-i18n="form.title"></h3>
        <div class="grid-2">
          <label><span data-i18n="form.name"></span>
            <input type="text" name="name" />
          </label>
          <label><span data-i18n="form.company"></span>
            <input type="text" name="company" />
          </label>
        </div>
        <div class="grid-2">
          <label><span data-i18n="form.email"></span>
            <input type="email" name="email" />
          </label>
          <label><span data-i18n="form.phone"></span>
            <input type="tel" name="phone" />
          </label>
        </div>
        <label><span data-i18n="form.msg"></span>
          <textarea name="message" rows="4"></textarea>
        </label>

        <div class="checks">
          <label class="check"><input id="alsoTelegram" type="checkbox" checked /> <span data-i18n="form.alsoTg"></span></label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit" data-i18n="form.send"></button>
          <span id="formStatus" class="muted"></span>
        </div>

        <p class="muted" data-i18n="form.noteTg"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <span class="centered">¬© <span id="year"></span> Mustafa Ferhat ƒ∞mamoƒülu</span>
  </footer>

  <dialog id="authModal" class="modal">
    <form method="dialog" class="modal__body">
      <h3 data-i18n="auth.title"></h3>
      <p class="muted" data-i18n="auth.desc"></p>
      <div class="actions">
        <a class="btn" id="btnTgLogin" target="_blank" rel="noopener" data-i18n="auth.login"></a>
        <button class="btn primary" value="signup" data-i18n="auth.signup"></button>
        <button class="btn outline" value="cancel" data-i18n="auth.cancel"></button>
      </div>
      <div id="signupForm" class="card" hidden>
        <h4 data-i18n="signup.title"></h4>
        <div class="grid-2">
          <label><span data-i18n="signup.fullname"></span><input name="s_fullname" /></label>
          <label><span data-i18n="signup.company"></span><input name="s_company" /></label>
        </div>
        <div class="grid-2">
          <label><span data-i18n="signup.email"></span><input name="s_email" type="email" /></label>
          <label><span data-i18n="signup.phone"></span><input name="s_phone" type="tel" /></label>
        </div>
        <div class="grid-2">
          <label><span data-i18n="signup.taxoffice"></span><input name="s_tax_office" /></label>
          <label><span data-i18n="signup.taxno"></span><input name="s_tax_no" /></label>
        </div>
        <label><span data-i18n="signup.address"></span><textarea name="s_address" rows="3"></textarea></label>
        <div class="actions">
          <button class="btn primary" id="submitSignup" type="button" data-i18n="signup.send"></button>
          <span id="signupStatus" class="muted"></span>
        </div>
        <p class="muted" data-i18n="signup.note"></p>
      </div>
    </form>
  </dialog>
</body>
</html>
